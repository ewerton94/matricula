<!DOCTYPE html>
<html lang="en">
  <head>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block titulo %}{% endblock %}Matrícula - Engenharia Ambiental e Sanitária</title>

    

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div style="background-color: #eee;min-height:90vh;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Navegar</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Sistema de Matrículas</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
         
         
        {% if user.is_authenticated %}
            <div id="navbar" class="navbar-form navbar-right">
          <ul class="nav navbar-nav">
            <li class="{% if aba == 'matricula'%}active{% endif %}"><a href="/matricula/#!matricula">Matrícula</a></li>
            <li class="{% if aba == 'situacao'%}active{% endif %}"><a href="/matricula/#!">Situação</a></li>
            <li><a href="">{{ user.username }}</a></li>
            <li class="{% if aba == 'admin'%}active{% endif %}"><a href="matricula/sair/">Sair</a></li>
            <li class="{% if aba == 'login'%}active{% endif %}"><a href="matricula/sair/">Sair</a></li>
          </ul>
        </div><!--/.nav-collapse -->
            
            
        {% else %}
         
         
          <form class="navbar-form navbar-right" role="form" action="{% url 'login' %}" method="post">
           {% csrf_token %}
            <div class="form-group">
              <input type="text" id="id_username" name="username" placeholder="E-mail" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <input type="password" id="id_password" name="password" placeholder="Senha" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" value="Login">Entrar</button>
          </form>
        {% endif %}  
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        {% block body %}{% endblock %}
      </div>
      
    </div>
</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    
    <footer align=center>
      <!-- Example row of columns -->

        <p>&copy; 2016 por Ewerton Oliveira</p>
      </footer>
  </body>
</html>
